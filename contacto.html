
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery-item h3 {
            text-align: center;
            color: #333;
        }
        .contact {
            background-color: #171515;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 15px;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact button {
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #555;
            
        }
        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
    </style>
</head>
<body>
</style>
</head>
<body>

<header>
    <h1>Bienvenidos a moto latam adquiere tus motos favoritas aqui</h1>
    <p>¡Encuentra la moto de tus sueños hoy mismo!</p>
</header>

            <a href="D:\trabajo\inicio de la pagina.html">inicio</a>
            <a href="D:\trabajo\modelo.html">modelo</a>
            <a href="D:\trabajo\contacto.html">contacto</a>
</nav>

<div class="contact" id="contacto">
    <h2>Contácto</h2>

    <p>¿Estás interesado en alguna de nuestras motos? ¡Déjanos un mensaje y te responderemos pronto!</p>
    <form id="contactForm" action="mailto:contacto@motosxyz.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="message" rows="4" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar Mensaje</button>           
    </form>
</div>
</body>
</html>
